<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You Wesllyane</title>
  <style>
    body {
      background: #222;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .iphone-frame {
      width: 300px;
      height: 600px;
      background: #ee80804f;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border: 10px solid #000;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Simula a "câmera" do iPhone */
    .camera-notch {
      width: 60px;
      height: 10px;
      background: #111;
      border-radius: 50px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .text {
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: center;
      color: white;
      margin-bottom: 20px;
    }

    .heart {
      animation: beat 1s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(2.3);
      }
    }

    .name {
      font-size: 1.5rem;
      color: #a855f7;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="camera-notch"></div>

    <div class="text">
      <span>I</span>
      <span class="heart">❤️</span>
      <span>YOU</span>
    </div>

    <div class="name">Wesllyane❤️</div>
  </div>
</body>
</html>
